version: '1.0'
services:
  web:
    build:
      context: .
    ports:
      - 5173:5173
    develop:
      watch:
        - path: ./package.json
          action: rebuild
        - path: ./package-lock.json
          action: rebuild
        - path: .
          target: /app
          action: sync
volumes:
  viteReact:
